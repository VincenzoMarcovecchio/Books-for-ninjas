<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Bookorama</h1>
        <p>Books for Ninjas</p>
        <form action="" id="search-books">
          <input type="text" placeholder="Search books" />
        </form>
      </header>
      <div class="book-list">
        <h2 class="title">Books to Read</h2>
        <ul class="list-of-books">
          <li>
            <span class="name">
              Name of the Wind
            </span>
            <span class="delete">delete</span>
          </li>

          <li>
            <span class="name">The Wise Man's Fear</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">Kafka on the Shore</span>
            <span class="delete">delete</span>
          </li>
          <li>
            <span class="name">The Master and the Margarita</span>
            <span class="delete">delete</span>
          </li>
        </ul>
        <form action="" id="add-book">
          <div class="hide">
            <input type="checkbox" id="hide" />
            <label for="hide" class="label">Hide all books</label>
          </div>
          <input type="text" class="add-book" placeholder="Add a book" />
          <button type="submit">Add</button>
        </form>
      </div>
    </div>

    <script>
      //delete books
      const list = document.querySelector(".list-of-books");

      list.addEventListener("click", function(e) {
        if (e.target.className == "delete") {
          const li = e.target.parentElement;
          list.removeChild(li);
        }
      });
      
     if(list.lenght == 0){
      list.textContent = "not a single book"
     }
      //add book
      const addForm = document.querySelector("#add-book");

      addForm.addEventListener("submit", function(e) {
        e.preventDefault();
        const value = addForm.querySelector('input[type="text"]').value;

        //crete elements

        const li = document.createElement("li");
        const bookName = document.createElement("span");
        const deleteBtn = document.createElement("span");

        //add content
        deleteBtn.textContent = "delete";
        bookName.textContent = value;

        //add Classes

        bookName.classList.add("name");
        deleteBtn.classList.add("delete");

        //append to document
        li.appendChild(bookName);
        li.appendChild(deleteBtn);
        list.appendChild(li);
      });

      //hide books

      const hideBox = document.querySelector("#hide");

      hideBox.addEventListener("change", function(e) {
        if (hideBox.checked) {
          list.style.display = "none";
        } else {
          list.style.display = "initial";
        }
      });

      //filer books
      const searchBar = document.forms["search-books"].querySelector("input");
      searchBar.addEventListener("keyup", function(e) {
        const term = e.target.value.toLowerCase();
        const books = list.getElementsByTagName("li");

        Array.from(books).forEach(function(book) {
          const title = book.firstElementChild.textContent;
          if (title.toLowerCase().indexOf(term) != -1) {
            book.style.display = "flex";
          } else {
            book.style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
